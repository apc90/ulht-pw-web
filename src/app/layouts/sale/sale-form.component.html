<h2>Vendas</h2>
<form name="editForm" role="form" novalidate #editForm="ngForm">
  <div class="row">
    <div class="col-md-6">
    </div>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="editForm.form.invalid" (click)="saveProduct()">

    <span> Guardar</span>
  </button>
</form>
